        /* İMLEÇ AYARI */
        * { cursor: pointer !important; -webkit-tap-highlight-color: transparent; }

        body {

            background: var(--bg); 
            margin: 0; 
            overflow: hidden; 
            user-select: none; 
            touch-action: manipulation;
        }
        
        /* GİRİŞ EKRANI */
        #giris-ekrani, #bitis-ekrani {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(180deg, #74b9ff, #a29bfe); 
            display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 1000;
            transition: transform 0.8s cubic-bezier(0.77, 0, 0.175, 1);
        }

        #bitis-ekrani { display: none; z-index: 2000; background: linear-gradient(135deg, #00b894, #0984e3); }

        #yagmur-alani { position: absolute; width: 100%; height: 100%; pointer-events: none; overflow: hidden; }
        .yagan-obje { position: absolute; font-size: 55px; top: -80px; animation: dusme 7s linear infinite; z-index: 1; opacity: 0.8; }
        @keyframes dusme { 0% { transform: translateY(0) rotate(0deg); } 100% { transform: translateY(115vh) rotate(360deg); } }

        .baslik-kapsayici { 
            text-align: center; background: rgba(255,255,255,0.92); 
            padding: 30px 40px; border-radius: 40px; z-index: 2; 
            box-shadow: 0 15px 30px rgba(0,0,0,0.15); border: 4px solid white;
            width: 80%; max-width: 500px;
        }
        
        .ana-buton {
            padding: 20px 50px; font-size: 28px; font-weight: bold; font-family: 'Balsamiq Sans', sans-serif;
            background: #fdcb6e; color: #2d3436; border: none;
            border-radius: 100px; box-shadow: 0 10px 0 #e17055;
            z-index: 10; margin-top: 30px; transition: 0.2s;
        }
        .ana-buton:active { transform: translateY(6px); box-shadow: 0 4px 0 #e17055; }

        /* OYUN ALANI DÜZENLEMESİ */
        #oyun-alani { 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: flex-start; 
            padding-top: 40px; 
        }

            position: relative; width: 320px; height: 250px;
            background: #1e272e; border: 10px solid #57606f;
            border-radius: 30px; overflow: hidden; 
            margin-bottom: 20px; 
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            flex-shrink: 0;
        }

            position: absolute; top: 0; width: 51%; height: 100%;
            background: #b33939; z-index: 5;

            box-shadow: inset 0 0 40px rgba(0,0,0,0.7);
            pointer-events: none;
