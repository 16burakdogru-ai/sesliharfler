<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harfleri √ñƒürenelim - Burak √ñƒüretmen</title>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --ana: #ff7675; --iyi: #55efc4; --bg: #f0f3f7; --koyu: #2d3436; }
        
        /* ƒ∞MLE√á AYARI: Bilgisayarƒ±n Standart El ƒ∞≈üareti */
        * {
            cursor: pointer !important; 
        }

        body { 
            font-family: 'Balsamiq Sans', cursive, sans-serif;
            background: var(--bg); 
            margin: 0; 
            overflow: hidden; 
            user-select: none; 
        }
        
        /* Gƒ∞Rƒ∞≈û EKRANI */
        #giris-ekrani, #bitis-ekrani {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(180deg, #74b9ff, #a29bfe); 
            display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 1000;
            transition: transform 0.8s cubic-bezier(0.77, 0, 0.175, 1);
        }

        #bitis-ekrani { display: none; z-index: 2000; background: linear-gradient(135deg, #00b894, #0984e3); }

        #yagmur-alani { position: absolute; width: 100%; height: 100%; pointer-events: none; overflow: hidden; }
        .yagan-obje { position: absolute; font-size: 55px; top: -80px; animation: dusme 7s linear infinite; z-index: 1; opacity: 0.8; }
        @keyframes dusme { 0% { transform: translateY(0) rotate(0deg); } 100% { transform: translateY(115vh) rotate(360deg); } }

        .baslik-kapsayici { 
            text-align: center; background: rgba(255,255,255,0.92); 
            padding: 40px 60px; border-radius: 50px; z-index: 2; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.15); border: 4px solid white;
        }
        
        .ana-buton {
            padding: 25px 70px; font-size: 32px; font-weight: bold; font-family: 'Balsamiq Sans', sans-serif;
            background: #fdcb6e; color: #2d3436; border: none;
            border-radius: 100px; box-shadow: 0 12px 0 #e17055;
            z-index: 10; margin-top: 30px; transition: 0.2s;
        }
        .ana-buton:active { transform: translateY(6px); box-shadow: 0 6px 0 #e17055; }

        /* SAHNE (PERDE) */
        #sahne-alani {
            position: relative; width: 340px; height: 260px;
            background: #1e272e; border: 12px solid #57606f;
            border-radius: 30px; overflow: hidden; margin-bottom: 40px;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        .perde {
            position: absolute; top: 0; width: 51%; height: 100%;
            background: #b33939; z-index: 5; 
            transition: transform 1.5s cubic-bezier(0.45, 0.05, 0.55, 0.95);
            box-shadow: inset 0 0 40px rgba(0,0,0,0.7);
            pointer-events: none; 
        }
        .perde.sol { left: 0; border-right: 2px solid #822727; }
        .perde.sag { right: 0; border-left: 2px solid #822727; }

        .perde-acik.sol { transform: translateX(-100%); }
        .perde-acik.sag { transform: translateX(100%); }

        .ipucu-el {
            position: absolute; z-index: 10; font-size: 60px; color: white;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            animation: tiklaEfekt 1.5s infinite; pointer-events: none;
            text-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        @keyframes tiklaEfekt {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
            50% { transform: translate(-50%, -50%) scale(1.3); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
        }

        .harf-etiket { font-size: 180px; font-weight: 700; color: white; text-shadow: 0 0 25px rgba(255,255,255,0.4); z-index: 2; text-transform: lowercase; }

        /* BALONLAR */
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 40px; opacity: 0; pointer-events: none; transition: 0.8s; }
        .grid.aktif { opacity: 1; pointer-events: auto; }
        
        .balon {
            width: 190px; height: 240px; border-radius: 50% 50% 50% 50% / 45% 45% 55% 55%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white; box-shadow: inset -12px -12px 20px rgba(0,0,0,0.15);
            animation: salinim 3s infinite ease-in-out;
            position: relative; 
        }
        @keyframes salinim { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-25px); } }

        .kart-ikon { font-size: 90px; margin-bottom: 10px; display: flex; align-items: center; justify-content: center; }
        .kart-ikon svg { width: 80px; height: 80px; filter: drop-shadow(0 4px 4px rgba(0,0,0,0.2)); }
        .kart-metin { font-size: 32px; font-weight: 700; text-transform: lowercase; }

        .patla { animation: patlaAnim 0.3s forwards cubic-bezier(0.175, 0.885, 0.32, 1.275); pointer-events: none; }
        @keyframes patlaAnim {
            0% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.5); filter: brightness(2); }
            100% { transform: scale(0); opacity: 0; }
        }

        #oyun-alani { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        .tanitim-bandi { 
            position: absolute; bottom: 0; width: 100%; background: rgba(0,0,0,0.75); 
            color: white; padding: 18px 0; overflow: hidden; white-space: nowrap; 
            font-size: 24px; font-weight: bold; border-top: 5px solid #fdcb6e; 
        }
        .kayan-yazi { display: inline-block; padding-left: 100%; animation: kaydir 20s linear infinite; }
        @keyframes kaydir { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }

        .nav { position: fixed; bottom: 25px; display: flex; gap: 12px; }
        .nav-btn { 
            width: 50px; height: 50px; border-radius: 50%; border: 4px solid white; 
            background: #ccc; font-weight: bold; transition: 0.3s;
            font-family: 'Balsamiq Sans', sans-serif;
        }
        .nav-btn.aktif { background: var(--ana); color: white; transform: scale(1.25); box-shadow: 0 0 15px rgba(255,118,117,0.5); }

        .konfeti { position: absolute; width: 15px; height: 15px; background: #fff; animation: yagdir 3s linear infinite; }
        @keyframes yagdir { 0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; } 100% { transform: translateY(100vh) rotate(720deg); opacity: 0; } }
    </style>
</head>
<body>

<div id="giris-ekrani">
    <div id="yagmur-alani">
        <div class="yagan-obje" style="left:8%; animation-delay:0s;">ü§°</div>
        <div class="yagan-obje" style="left:25%; animation-delay:2s;">ü¶Å</div>
        <div class="yagan-obje" style="left:45%; animation-delay:1s;">ü¶í</div>
        <div class="yagan-obje" style="left:65%; animation-delay:4s;">üê∞</div>
        <div class="yagan-obje" style="left:82%; animation-delay:1.5s;">üêí</div>
        <div class="yagan-obje" style="left:93%; animation-delay:3s;">üêò</div>
    </div>
    <div class="baslik-kapsayici">
        <h1 style="color:var(--ana); font-size:55px; margin:0;">Harfleri √ñƒürenelim</h1>
        <p style="font-size:28px; color:#2d3436; margin:15px 0 0 0; text-transform:none;">Burak √ñƒüretmen ile Eƒülence Zamanƒ±! üé®</p>
    </div>
    <button id="audio-init-btn" class="ana-buton" onclick="tanitimiBaslat()">Oynat üîä</button>
    <button id="start-game-btn" class="ana-buton" style="display:none; background:var(--iyi); box-shadow: 0 12px 0 #218c74;" onclick="oyunuBaslat()">Hadi Ba≈ülayalƒ±m ‚ñ∂Ô∏è</button>
    <div class="tanitim-bandi">
        <div class="kayan-yazi" style="text-transform:none;">Burak √ñƒüretmenle Okuma √ñƒüreniyorum. &nbsp;&nbsp;&nbsp;&nbsp; - Burak DOƒûRU &nbsp;&nbsp;&nbsp;&nbsp; ‚ú® &nbsp;&nbsp;&nbsp;&nbsp; </div>
    </div>
</div>

<div id="bitis-ekrani">
    <div class="baslik-kapsayici" style="background:white;">
        <h1 style="color:#0984e3; font-size:70px; margin:0;">TEBRƒ∞KLER! üéâ</h1>
        <p style="font-size:35px; color:#2d3436; margin:20px 0;">B√ºt√ºn Harfleri √ñƒürendin!</p>
        <p style="font-size:25px; color:#636e72;">- Burak √ñƒüretmen -</p>
    </div>
</div>

<div id="oyun-alani">
    <div id="sahne-alani" onclick="sahneTiklama()">
        <div class="perde sol" id="pSol"></div>
        <div class="perde sag" id="pSag"></div>
        <div class="ipucu-el" id="sahneIpucu">üëá</div>
        <div class="harf-etiket" id="anaHarf">a</div>
    </div>
    <div class="grid" id="izgara"></div>
    <div class="nav" id="altNav"></div>
</div>

<script>
    // √ñzel SVG √áizimler
    const svgUtu = `<svg viewBox="0 0 512 512" width="80" height="80"><path d="M448 224h-24c-28.5 0-54.6-9.5-75.3-25.2l-40.3-30.2c-29.3-22-64.8-33.6-101.4-33.6H176c-44.2 0-80 35.8-80 80v9h352c17.7 0 32 14.3 32 32v160c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32v-48c0-83.8 64.6-152.6 146.6-159.2 10.9-38.3 46.2-66.8 88.4-66.8h30.1c42.8 0 84.1 13.6 118.2 39.2l40.3 30.2C437.3 190.2 448 206.3 448 224z" fill="#ecf0f1"/><path d="M0 400h448v32c0 8.8-7.2 16-16 16H16c-8.8 0-16-7.2-16-16v-32z" fill="#95a5a6"/></svg>`;
    const svgUn = `<svg viewBox="0 0 512 512" width="80" height="80"><path d="M128 48h256l-32 416H160z" fill="#f5f6fa"/><path d="M128 48c0-17.7 14.3-32 32-32h192c17.7 0 32 14.3 32 32s-14.3 32-32 32H160c-17.7 0-32-14.3-32-32z" fill="#dcdde1"/><text x="256" y="320" font-family="Balsamiq Sans" font-weight="bold" font-size="100" text-anchor="middle" fill="#2f3640">UN</text></svg>`;
    // YENƒ∞: ƒ∞ncir i√ßin √∂zel SVG
    const svgIncir = `<svg viewBox="0 0 512 512" width="80" height="80"><path d="M256 48C160 48 96 128 96 224c0 112 64 240 160 240s160-128 160-240c0-96-64-176-160-176z" fill="#6D214F"/><path d="M256 80c-70 0-120 80-120 160 0 88 50 192 120 192s120-104 120-192c0-80-50-160-120-160z" fill="#B33771"/><circle cx="220" cy="200" r="8" fill="#F8EFBA"/><circle cx="290" cy="220" r="8" fill="#F8EFBA"/><circle cx="256" cy="280" r="8" fill="#F8EFBA"/><circle cx="200" cy="260" r="8" fill="#F8EFBA"/><circle cx="310" cy="180" r="8" fill="#F8EFBA"/><path d="M245 48h22v40h-22z" fill="#009432"/></svg>`;

    const renkler = ['#ff7675', '#74b9ff', '#55efc4', '#fdcb6e', '#a29bfe', '#fab1a0'];
    const veriler = [
        { harf: 'a', ses: 'Kayƒ±t (1)', nesneler: [{n:'arƒ±', i:'üêù', s:'Kayƒ±t (2)'}, {n:'at', i:'üêé', s:'Kayƒ±t (3)'}, {n:'ayakkabƒ±', i:'üëû', s:'Kayƒ±t (4)'}] },
        { harf: 'e', ses: 'Kayƒ±t (5)', nesneler: [{n:'elma', i:'üçé', s:'Kayƒ±t (6)'}, {n:'e≈üek', i:'üê¥', s:'Kayƒ±t (7)'}, {n:'el', i:'üñêÔ∏è', s:'Kayƒ±t (8)'}] },
        { harf: 'ƒ±', ses: 'Kayƒ±t (9)', nesneler: [{n:'ƒ±≈üƒ±k', i:'üí°', s:'Kayƒ±t (10)'}, {n:'ƒ±spanak', i:'ü•¨', s:'Kayƒ±t (11)'}, {n:'ƒ±zgara', i:'üç¢', s:'Kayƒ±t (12)'}] },
        { harf: 'i', ses: 'Kayƒ±t (13)', nesneler: [{n:'inek', i:'üêÑ', s:'Kayƒ±t (14)'}, {n:'incir', i:svgIncir, s:'Kayƒ±t (15)'}, {n:'ila√ß', i:'üíä', s:'Kayƒ±t (16)'}] }, // ƒ∞ncir g√ºncellendi
        { harf: 'o', ses: 'Kayƒ±t (17)', nesneler: [{n:'otob√ºs', i:'üöå', s:'Kayƒ±t (18)'}, {n:'okul', i:'üè´', s:'Kayƒ±t (19)'}, {n:'orman', i:'üå≤', s:'Kayƒ±t (20)'}] },
        { harf: '√∂', ses: 'Kayƒ±t (21)', nesneler: [{n:'√∂rdek', i:'ü¶Ü', s:'Kayƒ±t (22)'}, {n:'√∂r√ºmcek', i:'üï∑Ô∏è', s:'Kayƒ±t (23)'}, {n:'√∂ƒüretmen', i:'üë©‚Äçüè´', s:'Kayƒ±t (24)'}] },
        { harf: 'u', ses: 'Kayƒ±t (25)', nesneler: [{n:'u√ßak', i:'‚úàÔ∏è', s:'Kayƒ±t (26)'}, {n:'uyku', i:'üò¥', s:'Kayƒ±t (27)'}, {n:'un', i: svgUn, s:'Kayƒ±t (28)'}] },
        { harf: '√º', ses: 'Kayƒ±t (29)', nesneler: [{n:'√ºz√ºm', i:'üçá', s:'Kayƒ±t (30)'}, {n:'√ºt√º', i: svgUtu, s:'Kayƒ±t (31)'}, {n:'√º√ß', i:'3Ô∏è‚É£', s:'Kayƒ±t (32)'}] }
    ];

    let mevcutIdx = 0, acikIdx = 0;
    let fonMuzigi = new Audio('sesler/Kayƒ±t (99).m4a');
    fonMuzigi.loop = true;
    let aktifSesObjesi = null;
    let perdeAcikMi = false;

    function sesCal(dosya, bittiginde) {
        if (aktifSesObjesi) {
            aktifSesObjesi.pause();
            aktifSesObjesi.currentTime = 0;
            aktifSesObjesi = null;
        }

        const s = new Audio(encodeURI(`sesler/${dosya}.m4a`));
        s.volume = 1.0;
        aktifSesObjesi = s;

        if (bittiginde) {
            s.onended = () => {
                aktifSesObjesi = null;
                bittiginde();
            };
        }

        s.play().catch(e => console.log("Ses √ßalma hatasƒ±"));
        return s;
    }

    function tanitimiBaslat() {
        document.getElementById('audio-init-btn').style.display = 'none';
        fonMuzigi.volume = 0.005; 
        fonMuzigi.play();
        sesCal('Kayƒ±t (0)', () => {
            document.getElementById('start-game-btn').style.display = 'block';
        });
    }

    function oyunuBaslat() { 
        document.getElementById('giris-ekrani').style.transform = 'translateY(-100%)'; 
        setTimeout(() => { document.getElementById('yagmur-alani').style.display = 'none'; }, 800);
    }

    function sahneTiklama() {
        if (!perdeAcikMi) {
            const ipucu = document.getElementById('sahneIpucu');
            if(ipucu) ipucu.style.display = 'none';

            document.getElementById('pSol').classList.add('perde-acik');
            document.getElementById('pSag').classList.add('perde-acik');
            perdeAcikMi = true;
            
            setTimeout(() => {
                sesCal(veriler[mevcutIdx].ses, () => {
                    document.getElementById('izgara').classList.add('aktif');
                });
            }, 300);
        } else {
            sesCal(veriler[mevcutIdx].ses);
        }
    }

    function sistemiKur() {
        const v = veriler[mevcutIdx];
        const anaHarfDOM = document.getElementById('anaHarf');
        anaHarfDOM.innerText = v.harf;
        
        document.getElementById('pSol').classList.remove('perde-acik');
        document.getElementById('pSag').classList.remove('perde-acik');
        document.getElementById('izgara').classList.remove('aktif');
        document.getElementById('sahneIpucu').style.display = 'block';
        perdeAcikMi = false;
        
        const izgara = document.getElementById('izgara');
        izgara.innerHTML = '';
        
        v.nesneler.forEach((n, i) => {
            const b = document.createElement('div');
            b.className = 'balon';
            b.style.backgroundColor = renkler[i % renkler.length];
            b.style.animationDelay = `${i * 0.2}s`;
            const ikonIcerik = n.i.includes('<svg') ? n.i : `<div class="kart-ikon">${n.i}</div>`;
            b.innerHTML = `${ikonIcerik}<div class="kart-metin">${n.n}</div>`;
            
            // BALON TIKLAMA (TEK TIK GARANTƒ∞Sƒ∞)
            b.onclick = function() {
                if (this.classList.contains('patla')) return;
                this.classList.add('patla');
                this.style.pointerEvents = 'none'; // Tƒ±klamayƒ± kilitle

                sesCal(n.s, () => {
                    setTimeout(() => {
                        if(document.querySelectorAll('.balon:not(.patla)').length === 0) {
                            if(mevcutIdx === acikIdx && acikIdx < 7) { acikIdx++; }
                            setTimeout(() => { 
                                if(mevcutIdx === 7) { oyunuBitir(); } 
                                else if(mevcutIdx < 7) { mevcutIdx++; sistemiKur(); } 
                            }, 1000);
                        }
                    }, 100);
                });
            };
            izgara.appendChild(b);
        });

        const nav = document.getElementById('altNav');
        nav.innerHTML = '';
        veriler.forEach((x, i) => {
            const btn = document.createElement('button');
            btn.className = `nav-btn ${i === mevcutIdx ? 'aktif' : ''}`;
            btn.innerText = x.harf;
            btn.onclick = () => { if(i <= acikIdx) { mevcutIdx = i; sistemiKur(); } };
            nav.appendChild(btn);
        });
    }

    function oyunuBitir() {
        const bitisEkrani = document.getElementById('bitis-ekrani');
        bitisEkrani.style.display = 'flex';
        for(let i=0; i<50; i++) {
            const k = document.createElement('div');
            k.className = 'konfeti';
            k.style.left = Math.random() * 100 + '%';
            k.style.animationDelay = Math.random() * 2 + 's';
            k.style.backgroundColor = renkler[Math.floor(Math.random() * renkler.length)];
            bitisEkrani.appendChild(k);
        }
        fonMuzigi.volume = 0; 
        sesCal('Kayƒ±t (98)'); 
    }

    window.onload = sistemiKur;
</script>
</body>
</html>
