<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harfleri √ñƒürenelim - Eƒülenceli Giri≈ü</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --ana: #ff7675; --iyi: #55efc4; --bg: #f0f3f7; }
        body { font-family: 'Quicksand', sans-serif; background: var(--bg); margin: 0; overflow: hidden; user-select: none; }
        
        /* Giri≈ü Ekranƒ± ve Animasyonlar */
        #giris-ekrani {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #74b9ff, #a29bfe); 
            display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 1000;
            transition: transform 0.8s cubic-bezier(0.77, 0, 0.175, 1);
        }
        
        .canli-objeler { position: absolute; font-size: 50px; animation: float 4s infinite ease-in-out; }
        @keyframes float { 
            0%, 100% { transform: translateY(0) rotate(0deg); } 
            50% { transform: translateY(-30px) rotate(10deg); } 
        }

        .baslik-kapsayici { text-align: center; margin-bottom: 50px; background: rgba(255,255,255,0.8); padding: 30px; border-radius: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); z-index: 2; }
        .ana-baslik { font-size: 55px; color: var(--ana); margin: 10px; text-shadow: 2px 2px 0 white; }
        .alt-baslik { font-size: 28px; color: #2d3436; font-weight: bold; }
        
        #play-btn {
            padding: 25px 70px; font-size: 35px; font-weight: bold;
            background: #fdcb6e; color: #2d3436; border: none;
            border-radius: 60px; cursor: pointer; box-shadow: 0 12px 0 #e17055;
            display: none; z-index: 2; transition: 0.2s;
        }
        #play-btn:active { transform: translateY(8px); box-shadow: 0 4px 0 #e17055; }

        /* Oyun Alanƒ± Tasarƒ±mƒ± */
        #oyun-alani { max-width: 800px; width: 95%; height: 100vh; margin: 0 auto; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .buyuk-harf { font-size: 180px; font-weight: 700; color: #2d3436; cursor: pointer; filter: drop-shadow(0 5px 15px rgba(0,0,0,0.1)); }
        .buyuk-harf.bekle { animation: pulse 1.5s infinite; color: var(--ana); }
        
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-top: 20px; opacity: 0.2; pointer-events: none; transition: 0.5s; }
        .grid.aktif { opacity: 1; pointer-events: auto; }
        
        .kart { background: white; border-radius: 25px; padding: 25px; box-shadow: 0 8px 25px rgba(0,0,0,0.08); cursor: pointer; transition: 0.3s; border: 4px solid transparent; }
        .kart:hover { border-color: var(--iyi); transform: translateY(-5px); }
        .kart-ikon { font-size: 70px; }
        .kart-metin { font-size: 22px; font-weight: bold; margin-top: 10px; color: #636e72; }
        .kart.patla { transform: scale(0) rotate(360deg); opacity: 0; }

        #tebrik-ekrani { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.95); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
        .tebrik-yazi { font-size: 70px; color: var(--ana); font-weight: bold; animation: bounce 1s infinite; }

        @keyframes pulse { 0% {transform: scale(1);} 50% {transform: scale(1.1);} 100% {transform: scale(1);} }
        @keyframes bounce { 0%, 100% {transform: translateY(0);} 50% {transform: translateY(-20px);} }
        
        .nav { position: fixed; bottom: 20px; display: flex; gap: 12px; padding: 10px; background: rgba(255,255,255,0.5); border-radius: 40px; }
        .nav-btn { width: 50px; height: 50px; border-radius: 50%; border: none; background: #fff; font-weight: bold; cursor: pointer; box-shadow: 0 4px 0 #ccc; }
        .nav-btn.acik { background: var(--iyi); color: white; box-shadow: 0 4px 0 #00b894; }
        .nav-btn.aktif { background: var(--ana); color: white; border: 3px solid white; transform: scale(1.1); box-shadow: 0 4px 0 #d63031; }
    </style>
</head>
<body>

<div id="giris-ekrani">
    <div class="canli-objeler" style="top:10%; left:10%;">ü§°</div>
    <div class="canli-objeler" style="top:20%; right:15%; animation-delay: 1s;">ü¶Å</div>
    <div class="canli-objeler" style="bottom:15%; left:15%; animation-delay: 2s;">üêò</div>
    <div class="canli-objeler" style="bottom:20%; right:10%; animation-delay: 0.5s;">üéà</div>

    <div class="baslik-kapsayici">
        <h1 class="ana-baslik">Harfleri √ñƒürenelim</h1>
        <p class="alt-baslik">Eƒülence Ba≈ülƒ±yor! üé®</p>
    </div>
    <button id="play-btn" onclick="oyunuBaslat()">BA≈ûLA ‚ñ∂Ô∏è</button>
</div>

<div id="tebrik-ekrani">
    <div class="tebrik-yazi">HARƒ∞KA! üåü</div>
    <p style="font-size: 24px;">Sƒ±radaki Harfe Ge√ßiyoruz...</p>
</div>

<div id="oyun-alani">
    <div class="buyuk-harf bekle" id="anaHarf" onclick="harfSesiniBaslat()">a</div>
    <p id="bilgi-mesaji">√ñnce harfe tƒ±kla!</p>
    <div class="grid" id="izgara"></div>
    <div class="nav" id="altNav"></div>
</div>

<script>
    // Araba -> Ayakkabƒ± deƒüi≈üikliƒüi yapƒ±ldƒ±
    const veriler = [
        { harf: 'a', ses: 'Kayƒ±t (1)', nesneler: [{n:'Arƒ±', i:'üêù', s:'Kayƒ±t (2)'}, {n:'At', i:'üêé', s:'Kayƒ±t (3)'}, {n:'Ayakkabƒ±', i:'üëû', s:'Kayƒ±t (4)'}] },
        { harf: 'e', ses: 'Kayƒ±t (5)', nesneler: [{n:'Elma', i:'üçé', s:'Kayƒ±t (6)'}, {n:'E≈üek', i:'üê¥', s:'Kayƒ±t (7)'}, {n:'El', i:'üñêÔ∏è', s:'Kayƒ±t (8)'}] },
        { harf: 'ƒ±', ses: 'Kayƒ±t (9)', nesneler: [{n:'I≈üƒ±k', i:'üí°', s:'Kayƒ±t (10)'}, {n:'Ispanak', i:'ü•¨', s:'Kayƒ±t (11)'}, {n:'Izgara', i:'üç¢', s:'Kayƒ±t (12)'}] },
        { harf: 'i', ses: 'Kayƒ±t (13)', nesneler: [{n:'ƒ∞nek', i:'üêÑ', s:'Kayƒ±t (14)'}, {n:'ƒ∞ncir', i:'üå±', s:'Kayƒ±t (15)'}, {n:'ƒ∞la√ß', i:'üíä', s:'Kayƒ±t (16)'}] },
        { harf: 'o', ses: 'Kayƒ±t (17)', nesneler: [{n:'Otob√ºs', i:'üöå', s:'Kayƒ±t (18)'}, {n:'Okul', i:'üè´', s:'Kayƒ±t (19)'}, {n:'Orman', i:'üå≤', s:'Kayƒ±t (20)'}] },
        { harf: '√∂', ses: 'Kayƒ±t (21)', nesneler: [{n:'√ñrdek', i:'ü¶Ü', s:'Kayƒ±t (22)'}, {n:'√ñr√ºmcek', i:'üï∑Ô∏è', s:'Kayƒ±t (23)'}, {n:'√ñƒüretmen', i:'üë©‚Äçüè´', s:'Kayƒ±t (24)'}] },
        { harf: 'u', ses: 'Kayƒ±t (25)', nesneler: [{n:'U√ßak', i:'‚úàÔ∏è', s:'Kayƒ±t (26)'}, {n:'Uyku', i:'üò¥', s:'Kayƒ±t (27)'}, {n:'Un', i:'ü•£', s:'Kayƒ±t (28)'}] },
        { harf: '√º', ses: 'Kayƒ±t (29)', nesneler: [{n:'√úz√ºm', i:'üçá', s:'Kayƒ±t (30)'}, {n:'√út√º', i:'üí®', s:'Kayƒ±t (31)'}, {n:'√ú√ß', i:'3Ô∏è‚É£', s:'Kayƒ±t (32)'}] }
    ];

    let mevcutIdx = 0;
    let acikIdx = 0;
    let fonMuzigi;

    // Fon m√ºziƒüini ba≈ülatma (Kayƒ±t 99)
    function fonMuzigiBaslat() {
        fonMuzigi = new Audio('sesler/Kayƒ±t (99).m4a');
        fonMuzigi.loop = true;
        fonMuzigi.volume = 0.75; // Tanƒ±tƒ±mda %75
        fonMuzigi.play().catch(e => console.log("Fon m√ºziƒüi i√ßin etkile≈üim bekleniyor."));
    }

    function sesCal(dosya, bittiginde) {
        const s = new Audio(encodeURI(`sesler/${dosya}.m4a`));
        if(bittiginde) s.onended = bittiginde;
        s.play().catch(e => console.log("Ses hatasƒ±."));
        return s;
    }

    window.onload = () => {
        sistemiKur();
        document.body.addEventListener('click', function start() {
            fonMuzigiBaslat();
            sesCal('Kayƒ±t (0)');
            document.getElementById('play-btn').style.display = 'block';
            document.body.removeEventListener('click', start);
        }, {once: true});
    };

    function oyunuBaslat() {
        document.getElementById('giris-ekrani').style.transform = 'translateY(-100%)';
        // Oyun ba≈ülayƒ±nca fon m√ºziƒüini %15'e d√º≈ü√ºr
        if(fonMuzigi) {
            fonMuzigi.volume = 0.15;
        }
    }

    function harfSesiniBaslat() {
        document.getElementById('anaHarf').classList.remove('bekle');
        sesCal(veriler[mevcutIdx].ses, () => {
            document.getElementById('izgara').classList.add('aktif');
            document.getElementById('bilgi-mesaji').innerText = "Haydi nesneleri patlat!";
        });
    }

    function sistemiKur() {
        const v = veriler[mevcutIdx];
        document.getElementById('anaHarf').innerText = v.harf;
        document.getElementById('anaHarf').classList.add('bekle');
        document.getElementById('izgara').classList.remove('aktif');
        document.getElementById('bilgi-mesaji').innerText = "√ñnce harfe tƒ±kla!";
        
        const izgara = document.getElementById('izgara');
        izgara.innerHTML = '';
        v.nesneler.forEach(n => {
            const k = document.createElement('div');
            k.className = 'kart';
            k.innerHTML = `<div class="kart-ikon">${n.i}</div><div class="kart-metin">${n.n}</div>`;
            k.onclick = () => {
                sesCal(n.s, () => {
                    k.classList.add('patla');
                    seviyeKontrol();
                });
            };
            izgara.appendChild(k);
        });

        const nav = document.getElementById('altNav');
        nav.innerHTML = '';
        veriler.forEach((x, i) => {
            const b = document.createElement('button');
            b.className = `nav-btn ${i === mevcutIdx ? 'aktif' : (i <= acikIdx ? 'acik' : '')}`;
            b.innerText = x.harf;
            b.onclick = () => { if(i <= acikIdx) { mevcutIdx = i; sistemiKur(); } };
            nav.appendChild(b);
        });
    }

    function seviyeKontrol() {
        if(document.querySelectorAll('.kart:not(.patla)').length === 0) {
            document.getElementById('tebrik-ekrani').style.display = 'flex';
            if(mevcutIdx === acikIdx && acikIdx < 7) acikIdx++;
            
            setTimeout(() => {
                document.getElementById('tebrik-ekrani').style.display = 'none';
                if(mevcutIdx < 7) { mevcutIdx++; sistemiKur(); }
            }, 2000);
        }
    }
</script>
</body>
</html>
